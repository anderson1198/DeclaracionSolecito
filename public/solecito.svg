<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Definiciones de gradientes -->
  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.8" />
    </radialGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFE0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Resplandor exterior -->
  <circle cx="100" cy="100" r="90" fill="url(#glowGradient)" opacity="0.6"/>
  
  <!-- Rayos del sol -->
  <g id="rays" transform="translate(100,100)">
    <!-- 12 rayos principales -->
    <path d="M 0,-70 L 5,-50 L -5,-50 Z" fill="url(#sunGradient)" transform="rotate(0)"/>
    <path d="M 0,-70 L 5,-50 L -5,-50 Z" fill="url(#sunGradient)" transform="rotate(30)"/>
    <path d="M 0,-70 L 5,-50 L -5,-50 Z" fill="url(#sunGradient)" transform="rotate(60)"/>
    <path d="M 0,-70 L 5,-50 L -5,-50 Z" fill="url(#sunGradient)" transform="rotate(90)"/>
    <path d="M 0,-70 L 5,-50 L -5,-50 Z" fill="url(#sunGradient)" transform="rotate(120)"/>
    <path d="M 0,-70 L 5,-50 L -5,-50 Z" fill="url(#sunGradient)" transform="rotate(150)"/>
    <path d="M 0,-70 L 5,-50 L -5,-50 Z" fill="url(#sunGradient)" transform="rotate(180)"/>
    <path d="M 0,-70 L 5,-50 L -5,-50 Z" fill="url(#sunGradient)" transform="rotate(210)"/>
    <path d="M 0,-70 L 5,-50 L -5,-50 Z" fill="url(#sunGradient)" transform="rotate(240)"/>
    <path d="M 0,-70 L 5,-50 L -5,-50 Z" fill="url(#sunGradient)" transform="rotate(270)"/>
    <path d="M 0,-70 L 5,-50 L -5,-50 Z" fill="url(#sunGradient)" transform="rotate(300)"/>
    <path d="M 0,-70 L 5,-50 L -5,-50 Z" fill="url(#sunGradient)" transform="rotate(330)"/>
  </g>
  
  <!-- CÃ­rculo principal del sol -->
  <circle cx="100" cy="100" r="45" fill="url(#sunGradient)"/>
  
  <!-- Cara sonriente -->
  <!-- Ojos -->
  <circle cx="88" cy="90" r="4" fill="#FF6B35"/>
  <circle cx="112" cy="90" r="4" fill="#FF6B35"/>
  
  <!-- Mejillas rosadas -->
  <circle cx="78" cy="100" r="6" fill="#FFB6C1" opacity="0.6"/>
  <circle cx="122" cy="100" r="6" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- Sonrisa -->
  <path d="M 85,105 Q 100,115 115,105" stroke="#FF6B35" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Brillo en los ojos -->
  <circle cx="90" cy="88" r="1.5" fill="white"/>
  <circle cx="114" cy="88" r="1.5" fill="white"/>
</svg>
